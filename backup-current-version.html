<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BACKUP - Proposta de Locação - M A VIANA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Aplicativo para criação e gerenciamento de propostas de locação de equipamentos da M A VIANA">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Proposta Viana">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <img src="icons/logo.png" alt="Logo M A VIANA" style="height:38px;vertical-align:middle;margin-bottom:4px;">
            <h1 style="display:inline-block;margin-left:10px;vertical-align:middle;"><i class="fas fa-file-contract"></i> Proposta de Locação</h1>
            <p>M A VIANA LOCAÇÕES E SERVIÇOS - ME</p>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <button class="nav-btn active" onclick="showSection('form')">
                <i class="fas fa-edit"></i> Editar
            </button>
            <button class="nav-btn" onclick="showSection('preview')">
                <i class="fas fa-eye"></i> Visualizar
            </button>
            <button class="nav-btn" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i> Gerar PDF
            </button>
            <button class="nav-btn" onclick="showWhatsAppOptions()">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
            <button class="nav-btn" onclick="showReportColumnsConfig()">
                <i class="fas fa-cog"></i> Configurar Colunas
            </button>
        </nav>

        <!-- Form Section -->
        <section id="form-section" class="app-section active">
            <div class="form-container">
                <h2>Dados da Proposta</h2>
                
                <!-- Company Info -->
                <div class="form-group">
                    <h3>Dados da Empresa</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Empresa:</label>
                            <input type="text" id="empresa" value="M A VIANA LOCAÇÕES E SERVIÇOS - ME" readonly>
                        </div>
                        <div class="form-field">
                            <label>CNPJ:</label>
                            <input type="text" id="cnpj" value="14.251.441/0001-15" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Contato:</label>
                            <input type="text" id="contato" value="(11) 97103-7390" readonly>
                        </div>
                        <div class="form-field">
                            <label>E-mail:</label>
                            <input type="email" id="email" value="vianamarcelo7@gmail.com" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Endereço:</label>
                            <input type="text" id="endereco" value="R. Desembergador Aureo Cerqueira Leite, 36" readonly>
                        </div>
                        <div class="form-field">
                            <label>Bairro:</label>
                            <input type="text" id="bairro" value="Cidade Kemel" readonly>
                        </div>
                    </div>
                </div>

                <!-- Client Info -->
                <div class="form-group">
                    <h3>Dados do Cliente</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Empresa:</label>
                            <input type="text" id="cliente-empresa" placeholder="Nome da empresa">
                        </div>
                        <div class="form-field">
                            <label>CNPJ:</label>
                            <input type="text" id="cliente-cnpj" placeholder="CNPJ">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Contato:</label>
                            <input type="text" id="cliente-contato" placeholder="Telefone">
                        </div>
                        <div class="form-field">
                            <label>E-mail:</label>
                            <input type="email" id="cliente-email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Endereço:</label>
                            <input type="text" id="cliente-endereco" placeholder="Endereço">
                        </div>
                        <div class="form-field">
                            <label>Bairro:</label>
                            <input type="text" id="cliente-bairro" placeholder="Bairro">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field full-width">
                            <label>Local da Obra:</label>
                            <input type="text" id="local-obra" placeholder="Local da obra">
                        </div>
                    </div>
                </div>

                <!-- Proposal Details -->
                <div class="form-group">
                    <h3>Detalhes da Proposta</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Proposta Nº:</label>
                            <input type="text" id="proposta-num" placeholder="Número">
                        </div>
                        <div class="form-field">
                            <label>Data:</label>
                            <input type="date" id="proposta-data">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Validade:</label>
                            <input type="text" id="validade" value="7 dias após emissão" readonly>
                        </div>
                    </div>
                </div>

                <!-- Equipment Items -->
                <div class="form-group">
                    <h3>Itens da Proposta</h3>
                    <div id="equipment-items">
                        <!-- Equipment items will be added here -->
                    </div>
                    <button type="button" class="btn-add" onclick="showEquipmentSelector()">
                        <i class="fas fa-plus"></i> Selecionar Equipamentos
                    </button>
                </div>

                <!-- Payment Info -->
                <div class="form-group">
                    <h3>Informações de Pagamento</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Forma de Pagamento:</label>
                            <input type="text" id="pagamento" value="TRANSFERÊNCIA BANCÁRIA" readonly>
                        </div>
                        <div class="form-field">
                            <label>Prazo:</label>
                            <input type="text" id="prazo" value="A COMBINAR" readonly>
                        </div>
                    </div>
                </div>

                <!-- Acceptance Term -->
                <div class="form-group">
                    <h3>Termo de Aceite</h3>
                    <div class="form-row">
                        <div class="form-field full-width">
                            <label>Texto do Termo:</label>
                            <textarea id="termo-texto" rows="3" placeholder="Declaramos, para os devidos fins, que concordamos com a proposta enviada..."></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Assinatura:</label>
                            <input type="text" id="assinatura" placeholder="Nome para assinatura">
                        </div>
                        <div class="form-field">
                            <label>Data:</label>
                            <input type="date" id="data-assinatura">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-primary" onclick="saveProposal()">
                        <i class="fas fa-save"></i> Salvar Proposta
                    </button>
                    <button type="button" class="btn-secondary" onclick="showSection('preview')">
                        <i class="fas fa-eye"></i> Visualizar
                    </button>
                </div>
            </div>
        </section>

        <!-- Preview Section -->
        <section id="preview-section" class="app-section">
            <div class="preview-container">
                <div id="pdf-content" class="proposal-document">
                    <!-- PDF content will be generated here -->
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
